<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Range</title>

        <script src="asset/js/jquery.js"></script>
        <script src="asset/js/esl.js"></script>
        <script src="asset/js/config.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
            }
            body {
                height: 1000px;
            }
        </style>
    </head>

    <body>

        <input id="input1" type="text" />
        <textarea id="input2"></textarea>

        <button id="btn1">插入通配符</button>
        <button id="btn2">设置选区</button>

        <script>

        require(

            [ 'fe/Range' ],

            function (Range) {
                var range = new Range($('#input1')[0]);

                $('#btn1').click(function () {
                    console.log(range.getText());
                    range.setText('{' + range.getText() + '}');
                });

                $('#btn2').click(function () {
                    range.setRange(1, 3);
                });
            }
        );

        </script>
    </body>

</html>
