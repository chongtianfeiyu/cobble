<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
        <style>
            .icon {

                display: inline-block;
                width: 16px;
                height: 16px;

                border: 1px solid #DDD;
            }
            .checked .icon {
                border-color: red;
                background-color: lightblue;
            }
            .disabled .icon {
                background-color: #EEE;
            }

        </style>
    </head>
    <body>
        <form>
            <label class="radio">
                <input type="radio" name="city" />北京
            </label>

            <label class="radio">
                <input type="radio" name="city" checked />北京
            </label>

            <label class="radio">
                <input type="radio" name="city" disabled />北京
            </label>

        </form>
        <script src="./js/jquery.js"></script>
        <script src="./js/esl.js"></script>
        <script src="./js/config.js"></script>
        <script>

            require(

                [ 'cobble/form/RadioGroup' ],

                function (RadioGroup) {
                    new RadioGroup(
                        {
                            element: $('form'),
                            name: 'city',
                            checkedClass: 'checked',
                            disabledClass: 'disabled',
                            template: '<i class="icon"></i>'
                        }
                    );
                }
            );
        </script>
    </body>
</html>
