<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        #icon {
            background-color: #6A94EC;
            color: #FFF;
            font-size: 1.5em;
            font-style: normal;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;

            position: absolute;
            top: 40%;
            left: 40%;
        }

    </style>
</head>
<body>

    <i id="icon" title="提示内容">?</i>

    <div class="tooltip fade left in">
        <div class="tooltip-inner">
            Tooltip!
        </div>
        <div class="tooltip-arrow"></div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/ui/Tooltip' ],

            function (Tooltip) {

                var config = Tooltip.defaultOptions;
                config.template = '<div class="tooltip">'
                                +    '<i></i>'
                                +    '<div class="tooltip-content"></div>'
                                + '</div>';

                config.hideDelay = 0;
                config.gap = {
                    x: 8,
                    y: 8
                };
                config.delay = {
                    hide: 500
                };
                config.offset.bottom = {
                    x: 0,
                    y: 0
                };

                config.show = function (tipElement) {
                    tipElement.fadeIn(200);
                };
                config.hide = function (tipElement) {
                    tipElement.fadeOut(100);
                };
                config.update = function (tipElement) {
                    tipElement.find('.tooltip-inner').html(this.title);
                };
                config.onBeforeShow = function () {
                    console.log(this);
                };
                config.onAfterHide = function () {
                    console.log(this);
                };

                var tooltip = new Tooltip({
                    trigger: $('#icon'),
                    placementPrefix: '',
                    template: '<div class="tooltip fade in">'
                            +    '<div class="tooltip-inner"></div>'
                            +    '<div class="tooltip-arrow"></div>'
                            + '</div>'
                });

            }
        );
    </script>
</body>
</html>
