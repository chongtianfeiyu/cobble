<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
    <style>

    </style>
</head>
<body>

    <input type="text" />
    <textarea></textarea>

    <script src="./js/jquery.js"></script>
    <script src="./js/esl.js"></script>
    <script src="./js/config.js"></script>
    <script>

        require(

            [ 'cobble/helper/Input' ],

            function (Input) {

                var input1 = new Input({
                    element: $('input'),
                    longPress: false,
                    smart: true,

                    action: {
                        enter: function () {
                            console.log('onEnter', this);
                        },
                        left: function () {
                            console.log('onLeft', this);
                        }
                    },

                    onKeyDown: function (e) {
                        console.log('<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<', e);
                    },
                    onKeyUp: function (e) {
                        console.log('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>', e);
                    },
                    onChange: function () {
                        console.log('change', this);
                    }
                });

                var input2 = new Input({
                    element: $('textarea'),
                    longPress: true,
                    smart: false,

                    action: {
                        enter: function () {
                            console.log('onEnter', this);
                        },
                        left: function () {
                            console.log('onLeft', this);
                        }
                    },

                    onKeyDown: function (e) {
                        console.log('<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<', e);
                    },
                    onKeyUp: function (e) {
                        console.log('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>', e);
                    },
                    onChange: function () {
                        console.log('change', this);
                    }
                });
                input2.autoHeight();
            }
        );
    </script>
</body>
</html>
