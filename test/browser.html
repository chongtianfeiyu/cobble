require(

    [ 'killer/browser' ],

    function (browser) {

        document.body.innerHTML = 'browser name: ' + browser.name
                                + '<br />'
                                + 'browser version: ' + browser.version;

    }
);
        </textarea>

        <div class="action">
            <button class="run-code fluid" data-js="#browser-js">运行</button>
        </div>

{
    name: 'ie',     // 可选值有 ie, chrome, firefox, safari, opera
                    // 此属性便于用 switch 判断多种浏览器
    ie: true,       // key 和 name 属性值相同
                    // 此属性便于用 if 判断某一种浏览器
    version: '9.0'  // 浏览器版本
}
