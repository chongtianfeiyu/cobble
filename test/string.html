<div id="module-note">
    <h1>utf8 字符串操作</h1>
    <h2>使用方法</h2>
    <pre>
    string.getLength('xxx');                          // 获取字符串长度，一个中文字符长度为 2
    string.truncate('xxx', 3, '结束字符，默认是...'); // 截断字符串
    </pre>
</div>

<div id="module-demo">

    <div id="result1"></div>

    <div id="result2"></div>

    <div id="result3"></div>

    <style>

        #result1,
        #result2 {
            margin-bottom: 20px;
        }

    </style>

    <script>

    require(

        [ 'killer/string' ],

        function (string) {

            function setResult(element, str, result) {
                element.html('"' + str + '" ===> ' + result);
            }

            var str1 = '啊a1ba好厉AS害MA撒旦，。》【】';
            setResult(
                $('#result1'),
                str1,
                '长度为：' + string.getLength(str1)
            );

            var str2 = '，。.';
            setResult(
                $('#result2'),
                str2,
                '长度为：' + string.getLength(str2)
            );

            var str3 = '这是一个截断测试，你发现了吗';
            setResult(
                $('#result3'),
                str3,
                string.truncate(str3, 5)
            );
        }
    );

    </script>

</div>
