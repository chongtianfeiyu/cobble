    <div class="content-item" data-tab="demo">

        <label>js</label>
        <textarea id="cookie-js">
require(

    [ 'killer/cookie' ],

    function (cookie) {

        // 新开页面 cookie 是空的..
        cookie.setCookie({
            name: 'chrome',
            version: '32'
        });

        var obj = cookie.getCookie();
        var html = [ ];

        for (var key in obj) {
            html.push(
                key + ': ' + obj[key]
            );
        }

        document.body.innerHTML = html.join('<br />');
    }
);
        </textarea>

        <div class="action">
            <button class="run-code fluid" data-js="#cookie-js">运行</button>
        </div>

    </div>

cookie.setCookie('key', 'value', { });  // 写入 cookie，把 key 换成 Object 可批量写入
cookie.removeCookie('key');             // 删除 cookie 中某个参数
