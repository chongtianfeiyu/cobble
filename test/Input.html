        <label>js</label>
        <textarea id="input-js">
require(

    [ 'killer/Input' ],

    function (Input) {

        var input = new Input({

            element: $('input'),

            longPress: true,

            onEnter: function () {
                console.log('submit');
            },

            onChange: function () {
                console.log('onChange: ' + this.element.val());
            },

            onLongPressStart: function () {
                console.log('longPressStart');
            },

            onLongPressEnd: function () {
                console.log('longPressEnd');
            },

            keyEvents: {
                '38': function () {
                    console.log('up');
                },
                '46': function () {
                    console.log('delete');
                }
            }
        });
    }
);
        </textarea>

        <div class="action">
            <button class="run-code fluid"
                    data-html="#input-html"
                    data-css="#input-css"
                    data-js="#input-js">运行</button>
        </div>
    </div>

    <div class="content-item" data-tab="config">
        <textarea>
// 构造函数参数如下：
{
    element: $('input'),                // 输入框元素
    longPress: false,                   // 可选，长按是否触发　onChange
                                        //     默认为 false（因为长按通常产生无效输入）
    onChange: function () { },          // 可选，相当于标准浏览器的 oninput 事件
                                        //     函数的 this 指向当前 Input 实例
    onEnter: function () { },           // 可选，按下回车触发
                                        //     函数的 this 指向当前 Input 实例
    onLongPressStart: function () { },  // 可选，长按开始
                                        //     函数的 this 指向当前 Input 实例
    onLongPressEnd: function () { },    // 可选，长按结束
                                        //     函数的 this 指向当前 Input 实例
    keyEvents: {                        // 可选，配置 keyCode => event handler
        '38': function () {             //     函数的 this 指向当前 Input 实例
            console.log('up');
        }
    }
}
        </textarea>
    </div>
