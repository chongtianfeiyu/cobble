<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Input</title>

        <script src="asset/js/jquery.js"></script>
        <script src="asset/js/esl.js"></script>
        <script src="asset/js/config.js"></script>
    </head>

    <body>
        <input type="type" />

        <script>

        require(

            [ 'fe/Input' ],

            function (Input) {
                var element = $('input');

                var input = new Input({
                    element: element,
                    ims: false,

                    onEnter: function () {
                        console.log('submit');
                    },
                    onChange: function () {
                        console.log(element.val());
                    },
                    onLongPressStart: function () {
                        console.log('长按开始');
                    },
                    onLongPressEnd: function () {
                        console.log('长按结束');
                    },

                    keyEvents: {
                        '38': function () {
                            console.log('up');
                        },
                        '46': function () {
                            console.log('delete');
                            input.dispose();
                        }
                    }
                });

            }
        );

        </script>
    </body>

</html>
