    <div class="content-item active article" data-tab="intro">
        文本输入框的 placeholder
    </div>

    <div class="content-item" data-tab="demo">

        <label>html</label>
        <textarea id="placeholder-html" data-mode="html">
<input id="text-input" type="type" placeholder="请输入用户名" />
<input id="password-input" type="password" placeholder="请输入密码" />
        </textarea>

        <label>css</label>
        <textarea id="placeholder-css" data-mode="css">
.placeholder-wrapper {
    position: relative;
    line-height: 20px;
    vertical-align: top;
    display: inline-block;
}
.placeholder-wrapper div {
    color: #BBB;
    cursor: text;

    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}
.placeholder-wrapper input,
.placeholder-wrapper textarea {
    border: 1px solid #CCC;
    padding: 6px 10px;
    margin: 0;
}
        </textarea>

        <label>js</label>
        <textarea id="placeholder-js">
require(

    [ 'killer/Placeholder' ],

    function (Placeholder) {

        var textInput = new Placeholder({
            element: $('#text-input')
        });
        var passwordInput = new Placeholder({
            element: $('#password-input')
        });

    }
);
        </textarea>

        <div class="action">
            <button class="run-code fluid"
                    data-html="#placeholder-html"
                    data-css="#placeholder-css"
                    data-js="#placeholder-js">运行</button>
        </div>
    </div>

    <div class="content-item" data-tab="config">
        <textarea>
// 构造函数的参数如下：
{
    element: $('input'),        // 输入框元素

    // 下面的参数建议通过 Placeholder.defaultOptions 统一配置

    attribute: 'placeholder',   // 可选，从元素的哪个属性取值
                                //     默认为 placeholder
    nativeFirst: false,         // 可选，是否优先使用原生的 placeholder
                                //     默认为 false ( 为了统一各个浏览器的体验 )
    template: ''                // 可选，包装输入框元素的模版，默认的应该够用了
                                //     如果需要修改，只需注意用来显示 placeholder 的元素为 div 即可
                                //     因为是通过 $(template).find('div') 来找它的...
}
        </textarea>
    </div>

    <div class="content-item" data-tab="usage">
        <textarea>
// 单个初始化
var placeholder = new Placeholder(options);
placeholder.getPlaceholder();      // 获取 placeholder
placeholder.setPlaceholder('');    // 设置 placeholder
placeholder.dispose();             // 销毁对象

// 批量初始化
// 可传入元素，如 $('input')
// 默认会查找页面上具有 Placeholder.defaultOptions.attribute 属性的元素
Placeholder.init();
        </textarea>
    </div>
