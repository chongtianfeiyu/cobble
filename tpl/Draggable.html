        <label>css</label>
        <textarea id="draggable-css" data-tab="css">
#scrollbar {
    background-color: #FCFCFC;
    border: 1px solid #DDD;
    padding: 1px;
    width: 200px;
    height: 10px;
    box-shadow: inset 0 0 1px #DFDFDF;
    position: absolute;
    left: 40%;
    top: 48%;
}
#scrollbar-track {
    height: 10px;
    position: relative;
}
#scrollbar i {
    background-color: #CCC;
    width: 20px;
    height: 10px;
    position: absolute;
}
#scrollbar i {
    cursor: move;
}
        </textarea>

        <label>js</label>
        <textarea id="draggable-js">
require(

    [ 'cobble/Draggable' ],

    function (Draggable) {

        var scrollbar = new Draggable({
            element: $('#scrollbar i'),
            container: $('#scrollbar-track'),
            axis: 'x',
            onDragStart: function (point) {
                console.log('drag start');
            },
            onDrag: function (point) {
                console.log(point);
            },
            onDragEnd: function (point) {
                console.log('drag end');
            }
        });
    }
);
        </textarea>

        <div class="action">
            <button class="run-code fluid"
                    data-html="#draggable-html"
                    data-css="#draggable-css"
                    data-js="#draggable-js">运行</button>
        </div>

    </div>

    <div class="content-item" data-tab="config">
        <textarea>
// 构造函数的参数如下：
{
    element: $('#dialog'),            // 需要拖拽的元素
    container: $(document.body),      // 可选，用一个容器元素限制拖拽的范围
                                      //     默认是 $(document.body)
    handle: 'selector',               // 可选，允许拖拽的区域，值是 css 选择器
                                      //     比如对话框的标题栏

    cancel: 'selector',               // 可选，和 handle 相反的，不允许拖拽的区域，值是 css 选择器
                                      //     比如整个元素都可拖拽，唯独某个区域不行

    axis: '',                         // 可选，限制在某个方向上拖拽
                                      //     可选值包括 x, y

    silence: false,                   // 可选，是否不执行位移
                                      //     比如实现自定义滚动条，需要先处理外部逻辑再位移
                                      //     如果 silence 为 false，就会位移两次，损失性能

    onDragStart: function (point) {}, // 可选，参数是拖拽的开始位置
    onDrag: function (point) {},      // 可选，参数是拖拽的当前位置
    onDragEnd: function (point) {},   // 可选，参数是拖拽的结束位置
}
        </textarea>
    </div>
