    <div class="content-item active article" data-tab="intro">

    </div>

    <div class="content-item" data-tab="demo">

        <label>html</label>
        <textarea id="range-html" data-mode="html">
<input type="text" />
<button id="input-btn1">插入通配符</button>
<button id="input-btn2">设置选区</button>
        </textarea>

        <label>css</label>
        <textarea id="range-css" data-mode="css">
input {
    border: 1px solid #BBB;
    padding: 5px 10px;
    width: 200px;
    vertical-align: bottom;
}
button {
    background-color: #F5F5F5;
    border: 1px solid #DDD;
    padding: 5px;
}
        </textarea>

        <label>js</label>
        <textarea id="range-js">
require(

    [ 'cobble/Range' ],

    function (Range) {

        var inputRange = new Range($('input')[0]);

        $('#input-btn1').click(function () {
            inputRange.setText('{' + inputRange.getText() + '}');
        });
        $('#input-btn2').click(function () {
            inputRange.setRange(1, 3);
        });
    }
);
        </textarea>

        <div class="action">
            <button class="run-code fluid"
                    data-html="#range-html"
                    data-css="#range-css"
                    data-js="#range-js">运行</button>
        </div>
    </div>

    <div class="content-item" data-tab="usage">
        <textarea>
var range = new Range(inputElement);  // 参数是 HTMLElement，不是 jQuery 对象
range.getRange();                     // 获得当前选区 { start: 0, end: 10 }
range.setRange(1, 3);                 // 设置当前选区开始索引为 1，结束索引为 3
range.getText();                      // 获得当前选区文本
range.setText('xx');                  // 设置当前选区文本
range.dispose();                      // 销毁对象
        </textarea>
    </div>
