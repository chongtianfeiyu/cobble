    <div class="content-item active article" data-tab="intro">
        工具提示，即可以实现简单的原生 title 替代，也可以扩展成复杂的浮层形式。
    </div>

    <div class="content-item" data-tab="demo">

        <label>html</label>
        <textarea id="tooltip-html" data-mode="html">
<i id="icon" title="提示内容">?</i>
        </textarea>

        <label>css</label>
        <textarea id="tooltip-css" data-mode="css">
#icon {
    background-color: #6A94EC;
    color: #FFF;
    font-size: 1.5em;
    font-style: normal;
    width: 24px;
    height: 24px;
    line-height: 24px;
    text-align: center;

    position: absolute;
    top: 40%;
    left: 40%;
}

.tooltip {
    border: 1px solid #DDD;
    background-color: #FFF;
    position: absolute;
    padding: 5px;
    box-shadow: 1px 1px 3px #EEE;
}
.tooltip > i {
    border: 5px solid #DDD;
    border-top-color: transparent;
    border-left-color: transparent;
    border-right-color: transparent;
    position: absolute;
    top: -10px;
    left: 10px;
}
        </textarea>

        <label>js</label>
        <textarea id="tooltip-js">
require(

    [ 'cobble/Tooltip' ],

    function (Tooltip) {

        var config = Tooltip.defaultOptions;
        config.template = '<div class="tooltip">'
                        +    '<i></i>'
                        +    '<div class="tooltip-content"></div>'
                        + '</div>';

        config.hideDelay = 0;
        config.gapX = config.gapY = 8;
        config.offset.bottom = {
            x: 17,
            y: 0
        };

        config.show = function (tipElement) {
            tipElement.fadeIn(200);
        };
        config.hide = function (tipElement) {
            tipElement.fadeOut(100);
        };
        config.update = function (tipElement, triggerElement) {
            tipElement.find('.tooltip-content').html(this.title);
        };
        config.onBeforeShow = function () {
            console.log(this);
        };
        config.onAfterHide = function () {
            console.log(this);
        };

        var tooltip = new Tooltip({
            element: $('#icon')
        });
    }
);
        </textarea>

        <div class="action">
            <button class="run-code fluid"
                    data-html="#tooltip-html"
                    data-css="#tooltip-css"
                    data-js="#tooltip-js">运行</button>
        </div>
    </div>

    onAfterHide: function () { }                            // 可选，this 指向当前 Tooltip 实例
