    <div class="content-item" data-tab="demo">

        <label>js</label>
        <textarea id="string-js">
require(

    [ 'cobble/string' ],

    function (string) {

        var html = [ ];

        var str1 = '啊a1ba好厉AS害MA撒旦，。》【】';
        html.push(
              str1 + ' => 长度为：' + string.getLength(str1)
        );

        var str2 = '，。.';
        html.push(
            str2 + ' => 长度为：' + string.getLength(str2)
        );

        var str3 = '这是一个截断测试，你发现了吗';
        html.push(
            str3 + ' => '+ string.truncate(str3, 5)
        );

        document.body.innerHTML = html.join('<br />');
    }
);
        </textarea>

        <div class="action">
            <button class="run-code fluid" data-js="#string-js">运行</button>
        </div>
    </div>
